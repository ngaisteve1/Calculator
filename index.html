<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>First Android Calculator with Javascript (Vanilla)</title>

    <link rel="stylesheet" type="text/css" href="AndroidCalculator.css">
</head>

<body onload="reset()">
    <h1>Simple JS Calculator (Developed by Steve Ngai)</h1>
    <div class="containerCal">
        <div class="item item-header1" id="expressionString"></div>
        <div class="item item-header2" id="expressionResult"></div>

        <input class="btn btnC" id="reset" type="button" value="C" onclick="reset()" />
        <input class="btn" id="backKey" type="button" value="<<" onclick="removeLastChar()" />
        <input class="btn" id="operatorDivide" type="button" value="/" />
        <input class="btn" id="operatorMultiply" type="button" value="*" />

        <input class="btn" id="number9" type="button" value="9" />
        <input class="btn" id="number8" type="button" value="8" />
        <input class="btn" id="number7" type="button" value="7" />
        <input class="btn" id="operatorMinus" type="button" value="-" />

        <input class="btn" id="number6" type="button" value="6" />
        <input class="btn" id="number5" type="button" value="5" />
        <input class="btn" id="number4" type="button" value="4" />
        <input class="btn" id="operatorPlus" type="button" value="+" />

        <input class="btn" id="number3" type="button" value="3" />
        <input class="btn" id="number2" type="button" value="2" />
        <input class="btn" id="number1" type="button" value="1" />
        <input class="btn orange equal" id="Submit1" type="button" value="=" onclick="evaluationExpression(this.value, false)" />

        <input class="btn" id="number0" type="button" value="0" />
        <input class="btn" id="decimal" type="button" value="." />
        <input class="btn" id="" type="button" value="" />

    </div>
</body>
</html>
<script src="AndroidCalculator.js"></script>
